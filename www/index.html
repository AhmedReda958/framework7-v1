<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>My App</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" href="assets/icons/favicon.png" />

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Right panel with reveal effect-->
      <div class="panel panel-right panel-reveal dark">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Right Panel</div>
              </div>
            </div>
            <div class="page-content">
              <div class="block">Right panel content goes here</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Views/Tabs container -->
      <div class="views tabs safe-areas" id="Bar">
        <!-- Tabbar for switching views-tabs -->
        <div class="toolbar toolbar-bottom tabbar-labels">
          <div class="toolbar-inner">
            <a href="#view-home" class="tab-link tab-link-active">
              <i class="icon f7-icons">house_fill</i>
              <span class="tabbar-label" id="home-icon">Home</span>
            </a>
            <a href="#view-popular" class="tab-link">
              <i class="icon f7-icons">flame</i>
              <span class="tabbar-label" id="popular-icon">Popular</span>
            </a>
            <a href="#view-settings" class="tab-link">
              <i class="icon f7-icons if-not-md">gear</i>
              <i class="icon material-icons if-md">settings</i>
              <span class="tabbar-label" id="settings-icon">Settings</span>
            </a>
          </div>
        </div>

        <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
        <div
          id="view-home"
          class="view view-main view-init tab tab-active"
          data-url="/"
        ></div>

        <!-- popular View -->
        <div
          id="view-popular"
          class="view view-init tab"
          data-name="popular"
          data-url="/popular/"
        >
          <!-- popular page will be loaded here dynamically from /popular/ route -->
        </div>

        <!-- Settings View -->
        <div
          id="view-settings"
          class="view view-init tab"
          data-name="settings"
          data-url="/settings/"
        >
          <!-- Settings page will be loaded here dynamically from /settings/ route -->
        </div>
      </div>
    </div>

    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <!-- App scripts -->
    <script src="js/app.js"></script>
    <script src="js/lang.js"></script>
  </body>
</html>
